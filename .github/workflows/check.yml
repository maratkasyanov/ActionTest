name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install deps
      run: npm install
    - name: lint
      run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get repository code
      uses: actions/checkout@v3
    - name: Install deps
      run: npm i
    - name: Build App
      run: npm run build